<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Ma couverture</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/script.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Six+Caps" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<div class="couv">
		<header class="couv-top">
			<h3 class="serie">A BOOK APART</h3>
			<h4 class="couv-description">Les livres de ceux qui font le web</h4>
			<div class="couv-number"><span class="no">No.</span><span class="novalue">1</span></div>
		</header>
		<section class="couv-main">
			<p class="couv-author">Luke Wroblewski</p>
			<h1 class="couv-title">Mobile First</h1>
		</section>
	</div>

	<form>
		Ici viennent des champs: auteur, titre, description, couleur - pour générer ta couv.

   <input type="text" name="serie" class="form_serie" placeholder="edition">

        <input type="text" name="couv-description" class="form_couv-description" placeholder="description">

        <input type="text" name="couv-number" class="form_couv-number" placeholder="nombre">

        <input type="text" name="couv-author" class="form_couv-author" placeholder="auteur">

        <input type="text" name="couv-title" class="form_couv-title" placeholder="titre">

        <input type="button" value="Generate" class="submit">

    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
$(".submit").click(function(){
    var serie = $(".form_serie").val();
    console.log(serie);
    var couv_description = $(".form_couv-description").val();
    var couv_number = $(".form_couv-number").val();
    var couv_author = $(".form_couv-author").val();
    var couv_title = $(".form_couv-title").val();
    $(".serie").html(serie);
        $(".couv-description").html(couv_description);
        $(".couv-number").html(couv_number);
        $(".couv-author").html(couv_author);
        $(".couv-title").html(couv_title);
});

</script>
	</form>
</body>
</html>
